name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - prod
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install -g yarn
      - run: yarn
      - run: cd src
      - run: npm install firebase-functions@latest firebase-admin@latest --save
      - run: npm install -g firebase-tools
      - run: firebase --debug --only functions deploy 
      - name: Deploy Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ASTAR_TOKEN_API }}'
          channelId: live
          projectId: astar-token-api

